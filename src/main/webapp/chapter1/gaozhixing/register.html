		<script>
			$(document).ready(function(){
				$("input#commit").click(function(){					
					if ($("input#password1").val() != $("input#password2").val()) {
							alert("密码不匹配，请重新输入！");

					}
				})
			});
			$(document).ready(function(){
				$("input#commit").click(function(){

							alert("输入不能为空，请重新输入！");	
							return false;
					}	
					
				})
			});
			
		</script>
