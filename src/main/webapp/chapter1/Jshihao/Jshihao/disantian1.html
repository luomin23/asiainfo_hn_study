{

}

<script>
function mDown(obj)
{
obj.style.backgroundColor="#1ec5e5";
obj.innerHTML="松开鼠标按钮"
}

function mUp(obj)
{
obj.style.backgroundColor="red";
obj.innerHTML="按下鼠标按钮"
}
</script>
