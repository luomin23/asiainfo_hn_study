
<html >
<head>

    <title>表单实例</title>
    <meta http-equiv="Content-Type"content="text/html;charset=UTF-8">
</head>

<body>
<h3 align="left">用户注册</h3>
<form name="aaa" action=""method="post">
    <table border="1">
        <tr>

            <td>用户名：</td>
            <td><input type="password"name="userPassworld"></td>

        </tr>
        <tr>
            <td>密码：</td>
        <td><input type="password"name="userPassworld"></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password"name="userpassworld1"></td>
        </tr>
        <tr>

            <td>密码提示问题:</td>
            <td><input type="text"name="passwordHint"></td>

        </tr>
        <tr>
            <td>真实姓名：</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>

                <input type="radio" name="sex"value="男">男

                <input type="radio"name="sex1" value="女">女
            </td>
            <tr>
        <td>出生日期：</td>
        <td>

        <select name="select"size="1">
            <option selected>1995</option>
            <option >1996</option>
            <option >1997</option>
            <option >1998</option>
            <option >1999</option>
            <option >2000</option>
            <option >2001</option>
            <option >2002</option>
            <option >2003</option>
            <option >2004</option>
            <option >2005</option>
            <option >2006</option>
            <option >2007</option>
            </select>年<select name="select"size="1">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>证件类型：</td>
            <td>
                <select name="select">

                    <option value="sfz" selected>身份证</option>
                    <option value="jpz">军官证</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>证件号码：</td>
            <td><input type="text"name="userID"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="提交"></td>
            <td><input type="submit" name="submit" value="取消"></td>
        </tr>
    </table>
</form>

</body>
</html>
