<html>
    <head>
        <title>实现登录</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="js.html" method="post">
            账号：<input type="text" id="user" value="123" /><br/>
            密码：<input type="password" id="password"  value="000" /><br/>
            <input type="submit" value="登录" onclick="myFunction()" />
            <script>
                function myFunction() {
                    var user = document.getElementById("user").value;//username为id值
                    var password = document.getElementById("password").value;//document是一个HTML
                    if (user == 123 && password == 000) {
                        return true;
                    } else {
                        alert("请输入正确的账号密码！")
                    }
                }
            </script>
        </form>           
    </body>
</html>
